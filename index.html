<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet"> 
</head>
<body>
    
<!--<i class="fas fa-book-open"></i>-->

<div class="container cennter">
  <div class="booklist">
      <!--title-->
      <div class="title">
          <i class="fas fa-book-open"></i>
          <h2>My<span>Book</span>List</h2>
      </div>
      <!--title-->
      <!--green-->
      <div class="green none" id="green">
          
      </div>
      <!--green-->
      <!--form-->
      <form>
          <div class="form-group">
            <label for="exampleInputText">Title </label>
            <input type="text" id="title" class="form-control" id="exampleInputText">              
          </div>
          <div class="form-group">
              <label for="formGroupExampleInput2">Another</label>
              <input type="text" id="another" class="form-control" id="formGroupExampleInput2">
          </div>
          <div class="form-group">
              <label for="inputAddress2">ISBN#</label>
              <input type="text" id="ISBN" class="form-control" id="inputAddress2" >
          </div>
      </form>
      <button type="button" id="btn" class="btn btn-primary btn-lg btn-block">Submit</button>        
      <!--form-->
      <!--table-->
      <table>
        <thead>
            <tr>
                <th class="expense-title">Title</th>
                <th class="expense-value">Author</th>
                <th>ISBN</th>
                <th class="delete-edit"></th>
            </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!--table-->
      <!--template-->
      <template id="expense-row">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td class="delete-edit">
                <img class="editRow" src="images/edit.png">
                <img class="deleteRow" src="images/trash.png">
            </td>                                
        </tr>
      </template>
      <!--template-->
    </div>
</div>





    <script src="js/script.js"></script>
</body>
</html>
